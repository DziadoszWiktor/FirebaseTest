  <body>
    <!--<script type="module" src="script.js"></script>-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </ul>
          <ul class="navbar-nav text-center mb-2 mb-lg-0">

    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Firebase Cloud Storage</h1>
      <p>Add and read values from database</p>
    </div>

    <div class="container px-5 mx-5">
      <form id="form"> <!--onsubmit="return writeUserData(this);"-->
        <div class="mb-3 mt-3">
          <label class="form-label">Marka</label>
          <input type="text" class="form-control" id="marka" placeholder="Wpisz markÄ™ samochodu" style="width: 400px;">
        </div>
        <div class="mb-3">
          <label class="form-label">Model</label>
          <input type="text" class="form-control" id="model" placeholder="Wpisz model samochodu" style="width: 400px;">
        </div>
        <div class="mb-3">
          <label class="form-label">Silnik</label>
          <input type="text" class="form-control" id="silnik" placeholder="Wpisz rodzaj silnika" style="width: 400px;">
        </div>
        <div class="mb-3">
          <label class="form-label">Kolor</label>
          <input type="text" class="form-control" id="kolor" placeholder="Wpisz kolor samochodu" style="width: 400px;">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
        <!--<button type="submit" class="btn btn-primary" id="load">Load</button>-->
        <label for="cameraFileInput">
          <span class="btn btn-primary">Open Photo</span>
          <!-- The hidden file `input` for opening the native camera  type="file"  -->
          <input
            @change="openCamera"
            style="display:none"
            id="cameraFileInput"
            type="file"
            accept="image/*"
            capture="environment"
          />
        </label><br>
        <img id="pictureFromCamera" class="img-fluid"/>
      </form>
    </div>

    <div class="conatiner m-5" id="cars">
    </div>
